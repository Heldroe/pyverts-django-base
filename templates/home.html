{% extends "base.html" %}
{% load i18n %}
{% block pageheader %}
<h1>{% trans "pyverts-django-base" %}</h1>
{% endblock %}

{% block body %}

{% if user.is_authenticated %}
{{ user }} (<a href="{% url account_logout %}">{% trans "Log out" %}</a>)
{% else %}
<a href="{% url account_login %}">
{% trans "Log in" %}
</a>
<br />
<a href="{% url account_signup %}">
{% trans "Sign up" %}
</a>
{% endif %}

{% endblock %}
